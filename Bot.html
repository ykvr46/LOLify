    video.overlay-animation {

      width: 120px;

      z-index: 1000;

    .container {

      animation: popFade 1s ease-in-out;

      color: #222;
    }

    .receiver {

      color: #000;
    }

    .btn-animate {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4b2b;
      transition: transform 0.3s;
    }

    .btn-animate:hover {

    }

    .user-input {

    }

    .user-input textarea {

      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 1rem;
      resize: vertical;

    .user-input button {

      font-size: 1rem;
      border-radius: 10px;
      background: #00c6ff;
      border: none;
      color: white;

    footer {

</head>
